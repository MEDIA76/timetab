<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <link href="styles/newtab.css" rel="stylesheet" />
  </head>
  <body>
    <main id="widgets">
      <section class="bottom left">
        <article class="options">
          <label>
            <input type="checkbox" name="hour24" />
            <dfn>Use 24 Hour</dfn>
          </label>
          <label>
            <input type="checkbox" name="labels" />
            <dfn>Show Labels</dfn>
          </label>
        </article>
        <button type="button" name="options">
          <img class="gear" />
        </button>
      </section>
    </main>
    <main id="clocks">
      <template id="clock">
        <section class="clock">
          <time></time>
          <label></label>
        </section>
      </template>
    </main>
    <script src="scripts/newtab.js"></script>
  </body>
</html>
